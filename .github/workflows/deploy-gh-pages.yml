name: Deploy Github pages

on:
  push:
    branches: [ main ]

jobs:
  deploy-gh-pages:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build ðŸ”§
        run: |
          npm i
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build