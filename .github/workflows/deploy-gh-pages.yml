name: Deploy Github pages

on:
  push:
    branches: [ main ]

jobs:
  deploy-gh-pages:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Setup git config
        run: |
          git config user.name "GitHub Actions"
          git config user.email "<>"
      - name: Install dependencies
        run: npm i
      - name: Deploy
        run: npm run deploy